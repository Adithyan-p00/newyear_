<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Page 3a</title>
<style>
body {
  margin:0;
  padding:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial;
  background:url("bg.jpg") no-repeat center center/cover;
  overflow:hidden;
}

h1 {
  color:white;
  font-size:28px;
  text-align:center;
  z-index:10;
  position:relative;
}

/* Heart SVG class */
.heart {
  position:absolute;
  width:30px;
  height:30px;
  stroke:red;
  stroke-width:2;
  fill:none;
  opacity:0.8;
  filter: drop-shadow(0 0 6px red);
  animation: float 4s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh) scale(0.5) rotate(0deg); opacity:0; }
  20% { opacity:1; }
  100% { transform: translateY(-50px) scale(1) rotate(20deg); opacity:0; }
}

/* Next button */
button {
  position:relative;
  z-index:10;
  margin-top:20px;
  padding:10px 20px;
  font-size:18px;
  cursor:pointer;
  border:none;
  border-radius:8px;
  background: linear-gradient(45deg, #ff6a6a, #ffbaba);
  color:white;
  box-shadow: 0 0 10px #ff6a6a;
  transition: all 0.3s;
}
button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px #ffbaba;
}
</style>
</head>
<body>

<div style="text-align:center; z-index:10; position:relative;">
  <h1>This year wasnâ€™t perfect but you were one of the best parts</h1>
  <button onclick="window.location='page4.html'">Next</button>
</div>

<script>
// Heart SVG path
const heartSVG = `<svg viewBox="0 0 32 29.6" xmlns="http://www.w3.org/2000/svg" class="heart">
  <path d="M23.6,0c-3.4,0-5.6,2.7-7.6,5.3C13.9,2.7,11.7,0,8.3,0C3.7,0,0,3.7,0,8.3c0,4.8,5.6,9.6,14.4,17.3
  c8.8-7.7,14.4-12.5,14.4-17.3C32,3.7,28.3,0,23.6,0z"/>
</svg>`;

// Generate multiple hearts
for(let i=0; i<20; i++){
  const div = document.createElement('div');
  div.innerHTML = heartSVG;
  const heart = div.firstChild;
  heart.style.left = Math.random()*90 + 'vw';
  heart.style.width = heart.style.height = (20 + Math.random()*30) + 'px';
  heart.style.animationDuration = (3 + Math.random()*2) + 's';
  document.body.appendChild(heart);
}
</script>

</body>
</html>
