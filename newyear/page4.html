<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Page 4</title>

<style>
body {
  margin:0;
  padding:0;
  height:100vh;
  display:flex;
  flex-direction: column;
  justify-content:center;
  align-items:center;
  font-family: Arial, sans-serif;
  background: url("bg.jpg") no-repeat center center/cover;
}

/* Text */
h1 {
  font-size:36px;
  color:white;
  text-align:center;
  margin-bottom: 25px;
}

/* Emoji */
img {
  width:100px;
  margin-bottom: 30px;
}

/* Next button */
button {
  padding: 12px 28px;
  font-size:18px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  color:white;
  background: linear-gradient(45deg, #ff5f6d, #ffc371);
  box-shadow: 0 0 15px #ff9a9e;
  transition: all 0.3s ease;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px #ffd1d1;
}
</style>
</head>

<body>
